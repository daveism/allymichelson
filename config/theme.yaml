palette:
  background: "#FFFFFF"
  backgroundAlt: "#F5F5F5"
  surface: "#C3CDD8"
  textPrimary: "#000000"
  textSecondary: "#282626"
  textMuted: "#6b6969"
  accentPrimary: "#294a7c"
  accentSecondary: "#8b0000"
  accentTertiary: "#6E5781"
  hover: "#3a5f9a"
  active: "#1e3a63"
  focus: "#294a7c40"
  border: "#C3CDD8"
  borderHover: "#a8b5c2"
  error: "#8b0000"
  success: "#2ed573"

typography:
  headingFont: "'Montserrat', sans-serif"
  bodyFont: "'Montserrat', sans-serif"
  accentFont: "'Montserrat', sans-serif"
  headingWeight: "700"
  bodyWeight: "400"
  baseSize: "16px"
  h1Size: "28px"
  h2Size: "16px"
  subtitleSize: "14px"

buttons:
  borderRadius: "2px"
  paddingX: "1.5rem"
  paddingY: "0.75rem"
  textTransform: "uppercase"
  letterSpacing: "0.1em"
  primary:
    background: "accentPrimary"
    text: "background"
    hoverBackground: "hover"
  secondary:
    background: "transparent"
    text: "textPrimary"
    border: "border"
    hoverBorder: "accentPrimary"
    hoverText: "accentPrimary"
  ghost:
    background: "transparent"
    text: "textSecondary"
    hoverText: "accentPrimary"

cards:
  borderRadius: "4px"
  hoverScale: "1.03"
  hoverShadow: "0 8px 32px rgba(41, 74, 124, 0.25)"
  transition: "all 0.3s cubic-bezier(0.4, 0, 0.2, 1)"

layout:
  maxWidth: "1400px"
  navPosition: "left"
  gridGap: "1rem"
  sectionPadding: "4rem"
